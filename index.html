<!DOCTYPE html>
<html>
<head>
  <title>Bus Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Bus Reservation</h1>
    <div class="search-form">
      <label for="departure">Departure:</label>
      <input type="text" id="departure" placeholder="Enter departure location">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" placeholder="Enter destination location">
      <label for="date">Date:</label>
      <input type="date" id="date">
      <button onclick="searchBuses()">Search Buses</button>
    </div>
    <div id="search-results">
      <!-- Search results will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
